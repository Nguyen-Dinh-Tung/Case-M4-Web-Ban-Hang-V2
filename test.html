<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test</title>
</head>
<body>
<h1>The Window Object</h1>
<button onclick="test()">Click me</button>
<h2>The localStorage Property</h2>

<p>Saved name is:</p>
<p id="demo"></p>

<script>
  //test
  function test() {
      let a = localStorage.getItem("cart");
      if(a != null){
          let cart = JSON.parse(a)
          console.log(cart);
          cart.push(1);
          console.log(cart);
          localStorage.setItem("cart", JSON.stringify(cart));
      }else{
          let cart = [1];
          localStorage.setItem("cart", JSON.stringify(cart));
      }
      document.getElementById("demo").innerHTML = localStorage.getItem("cart");
  }
</script>
</body>
</html>
